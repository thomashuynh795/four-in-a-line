<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <title>menu</title>
    </head>
    <body class="body">
        <div class="menu-div">
            <div class="title">4 in a line</div>
            <div class="names-label">choose your names</div>
            <div class="div-inputs-names">
                <input class="red-input" type="text" placeholder="red player">
                <input class="yellow-input" type="text" placeholder="yellow player">
            </div>
            <div class="clear-names-button-div">
                <button class="clear-names">clear</button>
            </div>
            <div class="dimensions-label">select dimensions</div>
            <div class="div-dimension">
                <input type="number" min="1" step="1" placeholder="columns" class="columns-input">
                <input type="number" min="1" step="1" placeholder="rows" class="rows-input">
            </div>
            <div class="clear-dimensions-button-div">
                <button class="clear-dimensions">clear</button>
            </div>
                <div class="div-start-button">
                <button class="start-button">start</button>
            </div>
        </div>
        <div class="game-div">
            <div class="score">
                <div class="red-circle"></div>
                <div class="red-player"></div>
                <div class="red-score"></div>
                <div>-</div>
                <div class="yellow-score"></div>
                <div class="yellow-player"></div>
                <div class="yellow-circle"></div>
            </div>
            <div id="game"></div>
            <div class="message"></div>
            <div class="win-div">
                <button class="undo-button">undo</button>
                <button class="menu-button">back to menu</button>
                <button class="revenge-button">revenge</button>
                <button class="replay-button">replay</button>
            </div>
        </div>
    </body>
</html>
